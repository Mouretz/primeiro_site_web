<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <title>Cadastre-se</title>
    </head>
    <body>
        <div class="container">
            <div class="form-image">
                <img src="forms-animate.svg" alt="Imagem de Cadastro">
            </div>
            <!-- Div do formulario -->
            <div class="form">
                <!--tag form # para nao ter acao -->
                <form action="#">
                    <!-- 123 -->
                    <div class="form-header">
                        <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <!-- Div do botao -->
                <div class="login-button">
                    <button>Entrar<a href="#"></a></button>
                </div>
                <!-- fim da div botao -->
            </div>
            <!-- Div para os inputs -->
            <div class="input-group">
                <!-- input primeiro nome required-->
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <!-- input last name -->
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                </div>
                <!-- input email-->
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu e-mail" required>
                    <!-- input celular -->
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX" required>
                        <!-- Input senha -->
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            <!-- input conf.senha -->
                            <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                </div>
                </div>
                <!-- Genero -->
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <!-- div para agrupar todos inputs genero -->
                    <div class="gender-group">
                        <!-- Genero masculino -->
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <!-- Genero feminino -->
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="famale">Feminino</label>
                        </div>
                        <!-- outros generos -->
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <!-- Prefere nao falar -->
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>    
                    </div>
                    <!-- botao para confirmar cadastro -->
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>       
                </form>
            </div>
        </div>
    </body>
</html
